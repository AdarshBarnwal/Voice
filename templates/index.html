<!DOCTYPE html>
<html>

<head>
    <title>AI Voice Assistant</title>
    <style>
        #chatBox {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .message {
            margin-bottom: 10px;
        }

        .user {
            color: blue;
        }

        .bot {
            color: green;
        }

        button {
            margin-top: 10px;
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <h1>Digital Dost</h1>

    <div id="chatBox">
        {% for message in chat_history %}
        <div class="message">
            <strong class="user">You:</strong> {{ message.user }}<br>
            <strong class="bot">Bot:</strong> {{ message.bot }}
        </div>
        {% endfor %}
    </div>

    <form method="post" id="askForm">
        <input type="text" name="question" id="questionInput" placeholder="Type your question..." required>
        <input type="submit" value="Submit">
    </form>

    <button onclick="startListening()">üé§ Speak</button>
    <button onclick="stopSpeaking()">üîá Stop Voice</button>
    <form method="post" action="/reset" style="display: inline;">
        <button type="submit">üîÅ Reset Chat</button>
    </form>


    <script>
        let synth = window.speechSynthesis;
        let utterance;

        function startListening() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-IN';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.start();

            recognition.onresult = function (event) {
                const question = event.results[0][0].transcript;
                document.getElementById("questionInput").value = question;
                document.getElementById("askForm").submit();
            };
        }

        function stopSpeaking() {
            if (synth.speaking) {
                synth.cancel();
            }
        }
    </script>

    {% if chat_history %}
    {% set last_message = chat_history[-1] %}
    <script>
        const lastBotMessage = `{{ last_message.bot | e | replace('\n', ' ') }}`;
        utterance = new SpeechSynthesisUtterance(lastBotMessage);
        synth.speak(utterance);
    </script>
    {% endif %}

</body>

</html>
